strings:
  inputs: {PROJECT_NAME}/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: {PROJECT_NAME}/Resources/Strings.swift
      params:
        publicAccess: true
xcassets:
  inputs:
    - {PROJECT_NAME}/Assets.xcassets
  outputs:
    - templateName: swift4
      output: {PROJECT_NAME}/Resources/Assets.swift
      params:  
        publicAccess: true